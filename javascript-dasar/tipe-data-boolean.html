<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipe data boolean</title>
</head>
<body>
    <script>
        document.writeln(true); //tipe data boolean dengan nilai kebenaran true(benar)
        document.writeln("</br>");
        document.writeln(false);//tipe data boolean dangan nilai keberanan false(salah)
    </script>
    
</body>
</html>
