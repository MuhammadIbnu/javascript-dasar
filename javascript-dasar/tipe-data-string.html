<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data String</title>
</head>
<body>
    <script>
        document.writeln("Muhammad Ibnu Subhan");
        document.writeln("</br>");//untuk ganti baris
        document.writeln('Sinau Online');
        //untuk menambah string kita menggunakan +
        document.writeln("nama : " + "muhammad " + "ibnu " + "subhan");
        document.writeln("<p>channel :" + "Sinau Online</p>");
        //untuk mengunakan escape sequence
        document.writeln("<textarea cols='100' raws='50'>");
        document.writeln("muhammad\nibnu\nsubhan");
        document.writeln("\\home\\Sinau Online");
        document.writeln("\"Sinau Online\"");
        document.writeln('\'Belajar javaSrcipt\'')
        document.writeln("</textarea>");
    </script>
    
</body>
</html>
