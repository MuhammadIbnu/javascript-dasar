<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable const</title>
</head>
<body>
    <script>
        //variable const tidak bisa diubah karena memiliki nilai tetap
        const application = "i love javascript";
        application = "halo";
        document.writeln(application);
    </script>
</body>
</html>
